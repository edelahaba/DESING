<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onload = function () {

                var intervalo = setInterval(dibujar, 10);
     
                var alpha = 1;
                function dibujar() {
                    var ctx = document.getElementById("lienzo").getContext('2d');
                    var x = 0;
                    var y = 0;
                    for (var i = 0; i <= 4; i++) {
                        y += 17;
                        if (i == 0) {
                            ctx.fillStyle = "#000000";
                        } else if (i == 1) {
                            ctx.fillStyle = "#800000";
                        } else if (i == 2) {
                            ctx.fillStyle = "#cc0000";
                        } else if (i == 3) {
                            ctx.fillStyle = "#cc3300";
                        } else if (i == 4) {
                            ctx.fillStyle = "#ff0000";
                        }
                        for (var j = 0; j < 50; j++) {
                            x += 17;
                            ctx.fillRect(x, y, 15, 15);
                        }
                        x = 0;
                    }
                    if (alpha <= 0) {
                        ctx.fillStyle = "#FFFFFF";
                    } else {
                        ctx.fillStyle = "#000000";
                    }
                    ctx.globalAlpha = alpha; // Half opacity
                    ctx.fillRect(10, 10, 1000, 250);
                    alpha -= 0.01;
                }
            }
        </script>
    </head>
    <body>
        <canvas id="lienzo" height="110" width="870"></canvas>
    </body>
</html>
